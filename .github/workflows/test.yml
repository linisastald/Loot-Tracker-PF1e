    name: ðŸ” Authentication & User Management
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: Install backend dependencies
      run: |
        cd backend
        npm ci
        
    - name: Run authentication & user tests
      run: |
        cd backend
        echo "ðŸ” Running authentication & user management tests..."
        npx jest --testPathPattern="(auth|Auth|user|User|login|Login|register|Register)" --coverage --watchAll=false --verbose
      env:
        NODE_ENV: test
        CI: true
        USE_MOCK_DB_FOR_TESTS: true
        JWT_SECRET: test-jwt-secret-for-ci-only-not-production
        
    - name: Upload auth coverage
      if: success()
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/coverage/lcov.info
        flags: auth
        name: auth-coverage
        fail_ci_if_error: false

